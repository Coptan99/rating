<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rating UI</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="star">
                <i class="fa fa-star"></i>
            </div>
            <h1>How did we do</h1>
            <h4>Please let us know how did we do with your support.
                <br>All feedback is appreciated to help us <br>improve our offerings!
            </h4>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </main>
    </div>
</body>

</html>
